<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 form 예제</title>
</head>
<body>
    <h2>회원가입 form 예제</h2>
    <!-- 제출할 서버의 url 주소를 action입력 -->
     <!-- 기본(text만) 인코딩 형식 : application/x-www-form-urlencoded -->
      <!-- form에 파일까지 포함하는 경우에 multipart/form-data 사용 -->
          <form action="http:localhost:8080" method="post" enctype="multipart/form-data">
        <div>
            <!-- label의 랙sms input의 id를 찾아 매핑 -->
            <label for="userName">이름</label>
            <!-- input의 name 속성은 필수 이고,
             이 속성은 폼 데이터가 서버로 전송될 때 각 데이터의 항목을 식별하는데 사용 -->
             <!-- size : 칸의 크기 maxlength: 입력할 수 있는 글자 크기 -->
            <input type="text" id = "userName" name="name" size="5" maxlength="10">
        </div>
        
        <div>
            <label for="email">email</label>
            <input type="email" id = "email" name="email" size="10" maxlength="20">
        </div>

        <div>
            <label for="userName">주소</label>
            <!-- value : 초기값을 깔아줌 readonly : 수정불가 -->
             <!-- readonly는 수정은 못하지만 서버로 전송, disable 수정은 못하고, 서버로 전송 x -->
            <input type="text" id = "address" name="address" size="15" maxlength="10" value="서울시 신대방동" readonly>
        </div>

        <div>
            <label for="password">password</label>
            <input type="password" id = "password" name="password" size="15" maxlength="30">
        </div>

        <div>
            <label for="gender">성별</label>
            <input type="radio" name="gender" id="gender" value="male">남성
            <input type="radio" name="gender" id="gender" value="female" checked>여성
        </div>

        <div>
            <label for ="interest">관심분야</label>
            <input type="checkbox" name = "interest" id="interest" value="sports">스포츠
            <input type="checkbox" name = "interest" id="interest" value="music">음악
            <input type="checkbox" name = "interest" id="interest" value="book">독서
        </div>
        <div>
            <label for = "birthday">생년월일</label>
            <input type="datetime-local" id="birthday" name="birthday">생년월일
        </div>
        <div>
            <label for="age">나이</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for = "userinfo">유저선택</label>
            <select name ="userinfo">
                <option value="admin">관리자</option>
                <option value="user">일반유저</option>
                <option value="guest">방문자</option>
            </select>
        </div>
        <div>
            <label for="color">좋아하는 색상</label>
            <input type="color" name = "color">
        </div>
        <div>
            <label for ="image">증명사진 업로드</label>
            <input type="file" id="image" name="image">
        </div>
        <div>
            <label for="resume">자기소개</label><br>
            <textarea name = "resume" id="resume" rows="5" cols ="30" placeholder="자기 소개를 이곳에 작성하세요"></textarea>
        </div>
        <div>
            <!-- input, button 둘다 submit으로 같은 기능을 하지만, 
             button태그에 디자인적 다양성이 있음, 두가지 모두 많이 사용
             input box : 디자인 제한적 -->
            <input type="submit" value="회원가입 완료"><br>
            <button type="submit">회원가입 완료</button>
        </div>
    </form>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
    <script src = "https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        //$(document).ready() : DOM 객체가 완전히 로드된 이후에 코드 실행한다하는 의미
        //여기부터
        $(document).ready(function(){
            //콜백
            $.ajax({
                url:"https://jsonplaceholder.typicode.com/posts/1",
                type:'GET',
                dataType:'json',
                success:function(a){
                    // 콜백지옥의 시작
                    console.log(a);
                },
                error: function(){

                }
                

            })
            //여기까지 비동기
            console.log("hello world");
            console.log("hello world2");
        });
    </script>
</body>
</html>
<!-- ajax : 받아오면서 바로 객체로 만들음 -->

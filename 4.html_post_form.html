    <!-- 글쓰기 form생성 실습
    제목, 내용입력(사이즈 넉넉하게), 예약여부(yes of no - radio), 예약 등록시간 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약여부 확인 예제</title>
</head>
<body>
    <h2>예약여부 확인 예제</h2>
    <form action="http:localhost:8080" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <label for="title">제목</label>
            <input type="text" id ="title" name="title">
        </div>
        <div>
            <label for="content">내용</label><br>
            <textarea name = "content" id="content" rows="5" cols ="30" placeholder="내용을 입력하세요" maxlength="10"></textarea>
        </div>
        <div>
            <label for="appointment">예약여부</label>
            <input type="radio" name="appointment" id="appointment" value="yes">yes
            <input type="radio" name="appointment" id="appointment" value="no">no
        </div>
        <div>
            <label for = "appointment_time">예약등록시간</label>
            <input type="datetime-local" id="appointment_time" name="appointment_time">
        </div>
        <div>
            <input type="submit" value="제출하기"><br>
        </div>
    </form>
</body>
</html>

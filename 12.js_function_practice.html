<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <script>
    
        function calculate(){
            const cal = document.getElementById("calculator").value;
            const numbers = document.getElementsByClassName("numbers");
            console.log(numbers);
            const n1 = Number(numbers[0].value);
            const n2 = Number(numbers[1].value);
            let result = 0;
            if(cal === 'plus'){result = n1 + n2;}
            else if(cal === 'minus'){result = n1 - n2;}
            else if(cal === 'multiply'){result = n1 * n2;}
            else if(cal == 'divide'){result = n1 / n2;}
            
            document.getElementById("result").innerHTML=result;
        }
    </script>
</head>
<body>
    <h2>계산기 프로그램 구현</h2>
    <div>
        <!-- 사용자로부터 사칙연산 선택 -->
         <label>사칙연산선택</label>
         <select id="calculator">
            <option value="plus">덧셈</option>
            <option value="minus">뺄셈</option>
            <option value="multiply">곱셈</option>
            <option value="divide">나눗셈</option>
         </select>
        <input type="text" class="numbers">
        <input type="text" class="numbers">
        <button onclick="calculate()">연산실행</button>
    </div>
    <div>결과값 <span id = "result"></span></div>
</body>
</html>

<!-- getElementById("calculator").value
input에 담김 값을 Number(xxx)으로 형변환 -->

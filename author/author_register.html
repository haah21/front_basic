<!-- 회원가입 화면
이름 email, pw, 사용자 권한 (관리자, 일반 유저), 가입 완료 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        h3{text-align: center;}
    </style>
</head>
<body>
   <object style="width:100%;" data="../comeon/header.html" type="text/html"></object>
   <div class="container">
        <div class="page-header"><h3>회원가입</h3></div>
        <form action="http://localhost:8081/author/register2" method="post" enctype="application/x-www-form-urlencoded">
            <div class ="form-group">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" class = "form-control" placeholder="이름을 입력하세요" >
            </div>
            
            <div class ="form-group">
                <label for="email">email</label>
                <input type="email" name="email" id="email" class = "form-control" placeholder="email을 입력하세요" >
            </div>
            
            <div class ="form-group">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class = "form-control" placeholder="비밀번호를 입력하세요" >
            </div>
            
            <div class ="form-group">
                <label for="role" >사용자 권한</label>
                <select name="role" id="role" class = "form-select">
                    <option value="user" selected>일반유저</option>
                     <!-- select: default로 설정됨 -->
                    <option value="admin">관리자</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-secondary">회원가입 완료</button>
        </form> 
    </div>

</body>
</html>
